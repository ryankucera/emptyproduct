  version: 1.0.0

assets:
  location: app/dist
  include: '**/*'
  exclude: ['**/.*']
  default_page: index.html

modules:
  location: modules
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']

services: # Also applies for service configuration using .yaml format.
  location: services
  include: ['**/*.lua', '**/*.yaml']
  exclude: ['*_test.lua', '*_spec.lua']

endpoints:
  location: routes
  include: '**/*.lua'
  exclude: ['*_test.lua', '*_spec.lua']
  cors: {'origin': ['http://localhost:*']}

